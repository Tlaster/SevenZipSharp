version: '1.3.{build}.0'
image: Visual Studio 2019

configuration: Release

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
  nuget restore SevenZip.sln

build:
  parallel: true
  project: 'SevenZip.sln'
  publish_nuget: false

after_build:
  - cmd: nuget pack package.nuspec -version "%APPVEYOR_BUILD_VERSION%"

artifacts:
  - path: 'Squid-Box.SevenZip*.nupkg'
    name: NuGet

  - path: 'coverage.xml'
    name: Code Coverage

deploy:
  - provider: NuGet
    api_key:
      secure: rH3XDEpbUw9JkJgUK4POm8emxT+KwTLjc+lbcxlS/6WFMkU26mo9shXtyoHseUwy
    artifact: /SevenZip.*\.nupkg/
    skip_symbols: false
    on:
      branch: dev
